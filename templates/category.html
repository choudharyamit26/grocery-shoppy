{% extends 'base.html' %}
{% block body %}
{% if products %}
<div class="container">
    <div class="agileinfo-ads-display col-md-12">
        <div class="wrapper">
            <div class="product-sec1">
                <h3 class="heading-tittle">{{category}}</h3>
                {% for product in products %}
                <div class="col-md-4 product-men">
                    <div class="men-pro-item simpleCart_shelfItem">
                        <div class="men-thumb-item">
                            <img src="{{product.img.url}}" alt="">
                            <div class="men-cart-pro">
                                <div class="inner-men-cart-pro">
                                    <a href="{% url 'src:product-detail' product.id %}" class="link-product-add-cart">Quick View</a>
                                </div>
                            </div>
                            <span class="product-new-top">New</span>
                        </div>
                        <div class="item-info-product ">
                            <h4>
                                <a href="{% url 'src:product-detail' product.id %}">{{product.name}}</a>
                            </h4>
                            <div class="info-product-price">
                                <span class="item_price">${{product.price}}</span>
                                <del>$280.00</del>
                            </div>
                            <div class="snipcart-details top_brand_home_details item_add single-item hvr-outline-out">
                                <form action="#" method="post">
                                    <fieldset>
                                        <input type="hidden" name="cmd" value="_cart"/>
                                        <input type="hidden" name="add" value="1"/>
                                        <input type="hidden" name="business" value=" "/>
                                        <input type="hidden" name="item_name" value="Almonds, 100g"/>
                                        <input type="hidden" name="amount" value="149.00"/>
                                        <input type="hidden" name="discount_amount" value="1.00"/>
                                        <input type="hidden" name="currency_code" value="USD"/>
                                        <input type="hidden" name="return" value=" "/>
                                        <input type="hidden" name="cancel_return" value=" "/>
                                        <input type="submit" name="submit" value="Add to cart" class="button"/>
                                    </fieldset>
                                </form>
                            </div>

                        </div>
                    </div>
                </div>
                {% endfor %}
                <div class="clearfix"></div>
            </div>
        </div>
    </div>
</div>
{% else %}
<div class="container mt-5">
    <div class="agileinfo-ads-display col-md-12">
        <div class="wrapper">
            <div class="product-sec1">
                <h3 class="heading-tittle">{{category}}</h3>
                <div class="item-info-product ">
                    <h1>Currently no product available in this category</h1>
                </div>
            </div>
        </div>
    </div>
</div>

{% endif %}
{% endblock body %}
